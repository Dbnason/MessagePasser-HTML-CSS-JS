<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>MessagePasser</title>
</head>
<body>
    <div class="container">
        <h4>A Message You Would Like To Pass</h4>
        <div>
            <input class="typeField" type="text" id="message" placeholder="Enter message here...">
        </div>
            <button id="submitButton" class="btn"> Submit </button>
        <div>
            <span> Last Message Delivered!</span>
        </div>
        <div>
            <span class="surpriseMessage" hidden id="popUp"></span>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
